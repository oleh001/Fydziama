<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

<f:view>

                <o:graphicImage name="images/form-close.png" alt="close"

                <!--<img src="resources/images/form-close.png" alt="close"/>-->
            <!--</a>-->

            <o:graphicImage name="images/form-logo.png" alt="logo"

                <h:message id="reg_ema" for="register_email" class="error msg-wrng"/>

                             <!--placeholder="#{msg.user_name}..."-->
                             <!--value="#{userController.selectedUser.login}">-->
                <!--</p:inputText>-->
                <input type="text" name="register_user" id="register_user" placeholder="Username..."/>

                <!--<h:message id="reg_pass" for="register_pwd" class="error msg-wrng"/>-->
                <!--<p:inputText type="password" required="true" id="register_pwd" name="register_user"-->

                <input type="password" name="register_repeat_pwd" id="register_pwd2" placeholder="Retype Password..."/>

                <!--<p:selectBooleanCheckbox name="register_terms" id="register_terms"/>-->
                <input type="checkbox" name="register_terms" id="register_terms"/>
                <!--<p:outputLabel for="register_terms" value="#{msg.i_agree_with_the}"/>-->
                <label for="register_terms">#{msg.i_agree_with_the}</label>
            </h:form>
            <a href="#">#{msg.terms_of_service}</a>

            <p:commandButton id="register-form-submit" form="register-form" value="#{msg.register_now}"

            <!--<input type="submit" form="register-form" value="#{msg.register_now}"/>-->
            <p>Already have a Red Samurai account?<br/>
                <a href="#" class="popup login">Login now!</a>
            </p>
        </article>

    </p:dialog>
