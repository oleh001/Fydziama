<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<head>
    <title>Red Samurai | Shop</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0"/>
</head>

<f:metadata>
    <f:viewAction action="#{goodController.attributeListener2}"/>
</f:metadata>

<ui:composition template="template.xhtml">
    <ui:define name="content">
        <f:view>
            <!--CHECKOUT-->
            <div id="checkout-wrap">
                <section id="checkout">
                    <article class="left">

                        <!--CART-->
                        <ui:include src="part/cart.xhtml"/>
                        <!--/CART-->

                        <!--PAYMENT-->
                        <ui:include src="part/payment.xhtml"/>
                        <!--/PAYMENT-->

                        <!--ZONERADIO-->
                        <ui:include src="part/zoneRadio.xhtml"/>
                        <!--/ZONERADIO-->

                        <div class="cleaner"/>
                        <h:form id="delivery-info" rendered="#{orderController.orderStartBool}">
                            <article>
                                <h2><span>#{msg.checkout_cart_delivery}</span> #{msg.checkout_cart_delivery_info}</h2>
                                <hr/>
                                <hr/>

                                <div>
                                    <h:outputLabel for="name" value="#{msg.your_name}*"/>
                                    <h:message id="mes_name" for="name" class="error msg-wrng"/>
                                    <h:inputText required="true" id="name"
                                                 requiredMessage="#{msg.contact_you_have_to_enter_a_name}"
                                                 pt:placeholder="#{msg.placeholder_name}"
                                                 value="#{userController.selectedUser.name}">
                                        <p:ajax event="blur" update="mes_name name"/>
                                    </h:inputText>
                                </div>

                                <div>
                                    <h:outputLabel for="surname" value="#{msg.your_surname}"/>
                                    <h:message id="mes_surname" for="surname" class="error msg-wrng"/>
                                    <h:inputText required="false" id="surname"
                                                 requiredMessage="#{msg.contact_you_have_to_enter_a_surname}"
                                                 pt:placeholder="#{msg.placeholder_surname}"
                                                 value="#{userController.selectedUser.surname}"/>
                                </div>

                                <div>
                                    <h:outputLabel for="email" value="#{msg.your_email_address}*"/>
                                    <h:message id="mes_ema" for="email" class="error msg-wrng"/>
                                    <h:inputText type="email" required="true" id="email"
                                                 requiredMessage="#{msg.contact_you_have_to_enter_a_valid_email}"
                                                 pt:placeholder="#{msg.placeholder_mail}"
                                                 value="#{userController.selectedUser.email}">
                                        <p:ajax event="blur" update="mes_ema email"/>
                                    </h:inputText>
                                </div>

                                <div>
                                    <h:outputLabel for="phone" value="#{msg.your_phone_number}*"/>
                                    <h:message id="mes_phone" for="phone" class="error msg-wrng"/>
                                    <h:inputText pt:type="number" required="true" id="phone"
                                                 requiredMessage="#{msg.contact_you_have_to_enter_a_phone}"
                                                 pt:placeholder="#{msg.placeholder_phone_number}"
                                                 value="#{userController.selectedUser.phone}">
                                        <p:ajax event="blur" update="mes_phone phone"/>
                                    </h:inputText>
                                </div>

                                <div>
                                    <h:outputLabel for="address_street" value="#{msg.your_address_street}"/>
                                    <h:message id="mes_addre_street" for="address_street" class="error msg-wrng"/>
                                    <h:inputText required="false" id="address_street"
                                                 requiredMessage="#{msg.contact_you_have_to_enter_a_address_street}"
                                                 pt:placeholder="#{msg.placeholder_address_street}"
                                                 value="#{userController.selectedUser.addressStreet}"/>
                                </div>

                                <div>
                                    <h:outputLabel for="address_hous" value="#{msg.checkout_cart_house_apartament}"/>
                                    <h:message id="mes_addre_hous" for="address_hous" class="error msg-wrng"/>
                                    <h:inputText required="false" id="address_hous"
                                                 requiredMessage="#{msg.contact_you_have_to_enter_a_address_hous}"
                                                 pt:placeholder="#{msg.checkout_cart_placeholder_house_apartament}"
                                                 value="#{userController.selectedUser.addressHous}"/>
                                </div>

                                <div>
                                    <h:outputLabel for="address_city" value="#{msg.checkout_cart_town_sity}"/>
                                    <h:message id="mes_addre_city" for="address_city" class="error msg-wrng"/>
                                    <h:inputText required="false" id="address_city"
                                                 requiredMessage="#{msg.contact_you_have_to_enter_a_address_city}"
                                                 pt:placeholder="#{msg.checkout_cart_placeholder_town_sity}"
                                                 value="#{userController.selectedUser.addressCity}"/>
                                </div>

                                <div>
                                    <h:outputLabel for="phone_alt"
                                                   value="#{msg.checkout_cart_additional_phone_number}"/>
                                    <h:message id="mes_phone_alt" for="phone_alt" class="error msg-wrng"/>
                                    <h:inputText pt:type="number" required="false" id="phone_alt"
                                                 requiredMessage="#{msg.contact_you_have_to_enter_a_phone_add}"
                                                 pt:placeholder="#{msg.checkout_cart_placeholder_additional_phone_number}"
                                                 value="#{userController.selectedUser.phoneAdd}"/>
                                </div>

                                <h:outputLabel for="specifications"
                                               value="#{msg.checkout_cart_addition_specification}"/>
                                <h:inputTextarea required="false" rows="5" cols="30" id="specifications"
                                                 pt:placeholder="#{msg.checkout_cart_placeholder_addition_specification}"
                                                 value="#{userController.selectedUser.specification}"/>

                                <!--<input type="checkbox" name="autocomplete" id="autocomplete" checked="checked"/>-->
                                <!--<label for="autocomplete">#{msg.checkout_cart_autocomplete}</label>-->

                            </article>
                        </h:form>
                    </article>
                    <aside class="right">

                        <!--TICKET-->
                        <ui:include src="part/ticket.xhtml"/>
                        <!--/TICKET-->

                        <!--DELIVERY BANNER-->
                        <ui:include src="part/bannerDelivery.xhtml"/>
                        <!--/DELIVERY BANNER-->

                    </aside>
                    <div class="cleaner"/>
                </section>
            </div>
            <!--/CHECKOUT-->

            <!--ZONE-MAP-->
            <ui:include src="part/zoneMap.xhtml"/>
            <!--/ZONE-MAP-->

        </f:view>
    </ui:define>
</ui:composition>
</html>
