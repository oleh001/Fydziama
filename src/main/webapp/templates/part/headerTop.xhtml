<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<f:view>
    <!--HEADER-TOP-->
    <h:panelGroup id="panelHeaderTop">
        <div id="header-top-wrap">
            <section id="header-top">
                <a href="mailto:questions@redsamurai.com">questions@redsamurai.com</a>
                <p>(096) 183-33-45 | (066) 015-92-54</p>
                <ul class="social">
                    <li><a href="#" class="social-icon fb"/></li>
                    <li><a href="#" class="social-icon twt"/></li>
                    <li><a href="#" class="social-icon gplus"/></li>
                </ul>

                <h:form id="formLogin" rendered="#{!userController.userLogin}">
                    <article id="login">
                        <p:commandLink value="#{msg.login}" styleClass="login popup" actionListener="#{userController.openDialogLogin()}"
                                       update="@([id$=dialogLoginUser])"/>

                        <p>#{msg.not_a_member}
                            <a class="register popup"
                               href="#{request.contextPath}/templates/profile.xhtml">#{msg.register_now}</a>
                        </p>
                    </article>
                </h:form>

                <h:form id="formLogout" rendered="#{userController.userLogin}">
                    <article id="logout">
                        <!--<a href="#">#{msg.logout}</a>-->
                        <h:commandLink value="#{msg.logout}" action="#{userController.logout()}"
                                       oncomplete="javascript:window.location.reload()"/>

                        <p>#{msg.welcome_back}
                            <a href="#{request.contextPath}/templates/profile.xhtml">
                                #{userController.selectedUser.login}
                            </a>
                        </p>
                    </article>
                </h:form>
            </section>
        </div>
    </h:panelGroup>
    <!--/HEADER-TOP-->
</f:view>
</html>
