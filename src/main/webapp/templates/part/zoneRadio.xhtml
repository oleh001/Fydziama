<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <!--ZONERADIO-->
    <h:form id="zoneForm" rendered="#{orderController.orderStartBool}">

        <article id="zone">
            <h2><span>#{msg.zone}</span> #{msg.checkout_cart_zone_selection}</h2>
            <hr/>
            <hr/>

            <p:selectOneRadio id="console" value="#{orderController.selectedOrderStart.zone}">
                <f:selectItems  value="#{zoneController.all}" var="zone" itemLabel="#{zone.name}"
                               itemValue="#{zone}"/>
                <p:ajax update="zoneForm" listener="#{orderController.updateZone(zone)}"/>
            </p:selectOneRadio>

            <p><span>#{msg.remember}</span> #{msg.checkout_cart_zone_remember_text}</p>
        </article>
    </h:form>
    <!--/ZONERADIO-->
</f:view>
</html>
