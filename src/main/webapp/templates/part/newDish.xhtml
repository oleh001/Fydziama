<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <!--NEW DISHES-->
    <h:form>
        <article id="new-dishes">
            <h2><span>#{msg.news}</span> #{msg.dishes}</h2>
            <hr/>
            <hr/>
            <ul class="new-dishes">
                <!--DISH ITEM-->
                <p:repeat value="#{goodController.newDish}" var="newDishes">
                    <li>
                        <div class="circle tiny">
                            <figure class="imgLiquidFill">
                                <o:graphicImage name="images/menu-05.jpg" alt="dish" dataURI="true"/>
                            </figure>
                            <div class="shadow"/>

                            <p:commandLink actionListener="#{orderController.addToCart(newDishes)}"
                                           update="@([id$=menuItemUp]) @([id$=menuItem]) @([id$=menuTotal])">
                                <div class="fill #{goodController.getStyleCircle(newDishes)} tooltip toCart"
                                     title="#{msg.add_to_cart}">
                                    <o:graphicImage name="images/plus-icon.png" alt="plus-icon" dataURI="true"/>
                                </div>
                            </p:commandLink>
                        </div>

                        <!--<h:link outcome="dishDetail" fragment="item-detail">-->
                            <!--<f:param name="dishId" value="#{newDishes.idGood}"/>-->
                            <!--<h6><h:outputText value="#{newDishes.name}"/></h6>-->
                        <!--</h:link>-->
                        <h:commandLink>
                            <h6><h:outputText value="#{newDishes.name}"/></h6>
                            <f:ajax listener="#{reviewController.changeGoodId(newDishes.idGood)}"/>
                            <f:ajax execute="@form" render="writeShopState formGroupShop formGroupDetail formGroupDetail2 cat-menu goodsForm pagerForm"/>
                        </h:commandLink>

                        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod temp</p>

                    </li>
                </p:repeat>
                <!--/DISH ITEM-->
            </ul>
        </article>
    </h:form>
    <!--/NEW DISHES-->
</f:view>
</html>
