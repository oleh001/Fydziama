<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <!--CATEGORIES-->
    <h:form id="cat-menu">
        <article>
            <h2><span>#{msg.menu_categories}</span></h2>
            <hr/>
            <hr/>
            <ul class="cat-menu">
                <li>
                    <h:link styleClass="cat-menu-a detail brand-name  #{goodController.styleAction(0)}"
                            outcome="shopr" fragment="cat-menu"
                            value="#{msg.all_dishes}" >
                        <f:param value="0" name="category"/>
                    </h:link>
                </li>
                <p:repeat value="#{brandController.all}" var="brands">
                    <li>
                        <h:link styleClass="cat-menu-a detail brand-name  #{goodController.styleAction(brands.idBrand)}"
                                outcome="shopr" fragment="cat-menu"
                                value="#{brands.brand}" >
                            <f:param value="#{brands.idBrand}" name="category"/>
                        </h:link>
                    </li>
                </p:repeat>
            </ul>
        </article>
    </h:form>
    <!--/CATEGORIES-->
</f:view>
</html>
