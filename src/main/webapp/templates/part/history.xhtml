<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:o="http://omnifaces.org/ui">

<f:view>
    <!--HISTORY-->
    <div id="history-wrap">
        <section id="history">
            <h2><h:outputText value="#{msg.our}"/>
                <span><h:outputText value="#{msg.history}"/></span>
            </h2>
            <hr/><hr/>
            <!--HISTORY-ITEM-->
            <article>
                <figure>
                    <o:graphicImage styleClass="history_img" name="images/oh-01.jpg" alt="history" dataURI="true"/>
                </figure>
                <article>
                    <h4><h:outputText value="#{msg.history_beginning_name}"/> <span class="remarked">
                        <h:outputText value="#{msg.shopName}"/>
                    </span></h4>
                    <p><h:outputText value="#{msg.history_beginning_text1}"/></p>
                    <p><h:outputText value="#{msg.history_beginning_text2}"/></p>
                </article>
            </article>
            <!--/HISTORY-ITEM-->

            <!--HISTORY-ITEM-->
            <article>
                <figure>
                    <o:graphicImage styleClass="history_img" name="images/oh-02.jpg" alt="history" dataURI="true"/>
                </figure>
                <article>
                    <h4>
                        <h:outputText value="#{msg.the}"/>
                        <span class="remarked">
                            <h:outputText value="#{msg.shopName}"/>
                        </span>
                        <h:outputText value="#{msg.history_today_name}"/>
                    </h4>
                    <p><h:outputText value="#{msg.history_today_text1}"/></p>
                    <p><h:outputText value="#{msg.history_today_text2}"/></p>
                </article>
            </article>
            <!--/HISTORY-ITEM-->
        </section>
    </div>
    <!--HISTORY-->
</f:view>
</html>
