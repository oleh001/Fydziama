<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<f:view>
    <h:form>
        <!--HEADER-BOTTOM-->
        <div id="header-bottom-wrap">
            <section id="header-bottom">

                <h1 class="wow fadeInLeft">#{msg.the_best}
                    <span class="remarked">#{msg.asian_cuisine}</span>
                    <span class="right">#{msg.in_all_the_city}</span>
                </h1>
                <h:link outcome="/templates/shopr" styleClass="order wow bounceInDown" data-wow-delay=".5s"
                        value="#{msg.start_your_online_order}"/>

                <o:graphicImage styleClass="wow fadeInRight" name="images/asian-girl.png" alt="asian-girl"
                                dataURI="true"/>
                <!--MAIN-SLIDER-->
                <div id="main-slider-wrap">
                    <div class="bx-wrapper">
                        <div class="bx-viewport">
                            <ul id="main-slider">
                                <!--SLIDE-->
                                <p:repeat value="#{recomendationController.initialization()}" var="recomend">
                                    <li>
                                        <div class="circle small">
                                            <figure class="imgLiquidFill">
                                                <o:graphicImage name="images/#{recomend.good.image}" alt="dish"
                                                                dataURI="true"/>
                                            </figure>
                                            <div class="shadow"/>
                                            <div class="fill"/>
                                        </div>
                                        <article class="promo">
                                            <h6>#{recomend.name1} <span class="remarked">#{recomend.name2}</span></h6>
                                            <p>#{recomend.good.name}. #{recomend.good.anons}
                                                <span/>
                                            </p>
                                        </article>
                                        <article class="price">
                                            <h3>$#{recomend.good.price}</h3>

                                            <p>#{recomend.special}</p>

                                            <p:commandLink styleClass="button red"
                                                           actionListener="#{orderController.addToCart(recomend.good)}"
                                                           update="@([id$=menuItemUp]) @([id$=menuItem]) @([id$=menuTotal])"
                                                           rendered="#{recomend.good.hits=='FALSE'}"
                                                           value="#{msg.add_to_cart}">
                                            </p:commandLink>

                                            <p:commandLink styleClass="button gold"
                                                           actionListener="#{orderController.addToCart(recomend.good)}"
                                                           update="@([id$=menuItemUp]) @([id$=menuItem]) @([id$=menuTotal])"
                                                           rendered="#{recomend.good.hits=='TRUE'}"
                                                           value="#{msg.add_to_cart}">
                                            </p:commandLink>
                                        </article>
                                    </li>

                                </p:repeat>

                            </ul>
                        </div>
                        <div class="bx-controls"/>
                    </div>
                    <!--SLIDER CONTROLS-->
                    <span id="previous" class="arrow left">
                    <!--<a class="bx-prev">-->
                        <!--<o:graphicImage name="images/arrow-left.png" dataURI="true"/>-->
                        <!--</a>-->
                </span>
                    <span id="next" class="arrow right">
                    <!--<a class="bx-next">-->
                        <!--<o:graphicImage name="images/arrow-right.png" dataURI="true"/>-->
                        <!--</a>-->
                </span>
                </div>
                <!--/MAIN-SLIDER-->
            </section>
        </div>
        <!--/HEADER-BOTTOM-->
    </h:form>
</f:view>
</html>
