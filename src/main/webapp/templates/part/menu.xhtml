<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <!--CATEGORIES-->
    <h:form id="cat-menu">
        <article>
            <h2><span>#{msg.menu_categories}</span></h2>
            <hr/>
            <hr/>
            <ul class="cat-menu">
                <li>
                    <p:commandLink styleClass="cat-menu-a brand-name #{goodController.styleAction(0)}"
                                   actionListener="#{goodController.showAll()}"
                                   update="@([id$=goodsForm]) cat-menu @([id$=jsIncluded])"
                                   value="#{msg.all_dishes}"/>
                </li>

                <p:repeat value="#{brandController.all}" var="brands">
                    <li>
                        <p:commandLink styleClass="cat-menu-a brand-name #{goodController.styleAction(brands.idBrand)}"
                                       actionListener="#{goodController.showGoodsByBrand(brands.idBrand)}"
                                       update="@([id$=goodsForm]) cat-menu @([id$=jsIncluded])"
                                       value="#{brands.brand}"/>
                    </li>
                </p:repeat>

                <li><a href="sushi-rolls.html">Sushi and Rolls</a></li>
            </ul>
        </article>
    </h:form>
    <!--/CATEGORIES-->
</f:view>
</html>
