<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<f:view>
    <!--REVIEWS-->
    <section id="reviews">
        <ul id="review-slider">
            <p:repeat value="#{reviewController.theBestReview}" var="reviews">
                <li>
                    <div class="circle small">
                        <figure class="imgLiquidFill">
                            <o:graphicImage name="images/#{reviews.user.img}" alt="review" dataURI="true"/>
                        </figure>
                        <div class="shadow"/>
                        <div class="fill"/>
                    </div>
                    <h3><h:outputText value="#{reviews.review}"/>
                        <br/>
                        <span><h:outputText value="#{reviews.user.name}, #{msg.age} #{userController.howManyYears()}"/></span>
                    </h3>
                </li>
            </p:repeat>
        </ul>
    </section>
    <!--/REVIEWS-->
</f:view>
</html>
