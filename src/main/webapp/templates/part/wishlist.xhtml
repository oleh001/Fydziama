<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <!--WISHLIST-->
    <h:form id="formWishlist" rendered="#{orderController.orderWishListBool}">
        <article id="wish-list">
            <h2><span>#{msg.wishlist}</span></h2>
            <hr/>
            <hr/>
            <ul class="new-dishes">
                <!--DISH ITEM-->
                <p:repeat value="#{orderController.selectedOrderWishList.orderDetails}" var="wishlist">
                    <li>
                        <div class="circle tiny">
                            <figure class="imgLiquidFill">
                                <o:graphicImage name="images/menu-05.jpg" alt="dish" dataURI="true"/>
                            </figure>
                            <div class="shadow"/>

                            <p:commandLink actionListener="#{orderDetailController.addToCart(wishlist.good)}">
                                <div class="fill #{goodController.getStyleCircle(wishlist.good)} tooltip toCart"
                                     title="#{msg.add_to_cart}">
                                    <o:graphicImage name="images/plus-icon.png" alt="plus-icon" dataURI="true"/>
                                </div>
                            </p:commandLink>
                        </div>
                        <h:link outcome="dishDetail" fragment="item-detail">
                            <f:param name="dishId" value="#{wishlist.good.idGood}"/>
                            <h6>#{wishlist.good.name}</h6>
                        </h:link>
                        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod temp</p>
                    </li>
                </p:repeat>
                <!--/DISH ITEM-->
            </ul>
        </article>
    </h:form>
    <!--/WISHLIST-->
</f:view>
</html>
