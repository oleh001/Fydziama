<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:o="http://omnifaces.org/ui">

<f:view>
    <!--PHONE-ORDER-->
    <div id="phone-order-wrap">
        <section id="phone-order">
            <o:graphicImage styleClass="wow shake" name="images/order-now_#{msg.language}.png" alt="order-now" dataURI="true"/>
            <o:graphicImage styleClass="wow fadeInRight" name="images/hand-phone.png" alt="phone" dataURI="true"/>
            <article>
                <h4><h:outputText value="#{msg.make_your}"/>
                    <span class="remarked"><h:outputText value="#{msg.phone_order}"/></span></h4>
                <p><h:outputText value="#{msg.phone_order_text}"/></p>
                <p class="street"><h:outputText value="#{msg.home_city_detail1}"/>:</p>
                <h2>(096) 183 - 33 - 45</h2>
                <h2>(066) 015 - 92 - 54</h2>
            </article>
        </section>
    </div>
    <!--/PHONE-ORDER-->
</f:view>
</html>
