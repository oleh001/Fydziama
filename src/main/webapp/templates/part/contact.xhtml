<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<f:view>
    <!--CONTACT-->
    <div id="contact-wrap">
        <section id="contact">
            <h2>
                <span><h:outputText value="#{msg.contact}"/>
                </span> <h:outputText value="#{msg.us}"/>
            </h2>
            <hr/>
            <hr/>
            <ul>
                <!--CONTACT ITEM-->
                <li class="wow fadeInLeft">
                    <div class="circle medium">
                        <div class="fill"/>
                    </div>
                    <article>
                        <h6><h:outputText value="#{msg.home_city1}"/></h6>
                        <p><h:outputText value="#{msg.home_city_detail1}"/></p>
                        <h6><h:outputText value="#{msg.home_city2}"/></h6>
                        <p><h:outputText value="#{msg.home_city_detail2}"/></p>
                    </article>
                </li>
                <!--/CONTACT ITEM-->

                <!--CONTACT ITEM-->
                <li class="wow fadeInDown">
                    <div class="circle medium">
                        <div class="fill"/>
                    </div>
                    <article>
                        <h6><h:outputText value="#{msg.home_city1}"/></h6>
                        <p><h:outputText value="#{msg.home_city1_phone}"/></p>
                        <h6><h:outputText value="#{msg.home_city2}"/></h6>
                        <p><h:outputText value="#{msg.home_city2_phone}"/></p>
                    </article>
                </li>
                <!--/CONTACT ITEM-->

                <!--CONTACT ITEM-->
                <li class="wow fadeInRight">
                    <div class="circle medium">
                        <div class="fill"/>
                    </div>
                    <article>
                        <h6><h:outputText value="#{msg.home_city1}"/></h6>
                        <p><h:outputText value="#{msg.home_city1_mail}"/></p>
                        <h6><h:outputText value="#{msg.home_city2}"/></h6>
                        <p><h:outputText value="#{msg.home_city2_mail}"/></p>
                    </article>
                </li>
                <!--/CONTACT ITEM-->
            </ul>
            <div class="cleaner"/>
            <!--CONTACT FORM-->
            <h:form id="ctc">
                <div>
                    <h:outputLabel for="name" value="#{msg.your_name}"/>
                    <h:message id="mes_name" for="name" class="error msg-wrng"/>
                    <h:inputText required="true" id="name"
                                 requiredMessage="#{msg.contact_you_have_to_enter_a_name}"
                                 pt:placeholder="#{msg.placeholder_name}"
                                 value="#{messageController.selectedMessage.userName}">
                        <p:ajax event="blur" update="mes_name name"/>
                    </h:inputText>

                    <h:outputLabel for="email" value="#{msg.your_email_address}"/>
                    <h:message id="mes_ema" for="email" class="error msg-wrng"/>
                    <h:inputText pt:type="email" required="true" id="email"
                                 requiredMessage="#{msg.contact_you_have_to_enter_a_valid_email}"
                                 pt:placeholder="#{msg.placeholder_mail}"
                                 value="#{messageController.selectedMessage.userEmail}">
                        <p:ajax event="blur" update="mes_ema email" />
                    </h:inputText>

                    <h:outputLabel for="subject" value="#{msg.your_subject}"/>
                    <h:message id="mes_sub" for="subject" class="error msg-wrng"/>
                    <h:inputText required="true" id="subject"
                                 requiredMessage="#{msg.contact_you_have_to_enter_a_subject}"
                                 pt:placeholder="#{msg.placeholder_subject}"
                                 value="#{messageController.selectedMessage.userSubject}">
                        <p:ajax event="blur" update="mes_sub subject"/>
                    </h:inputText>
                </div>

                <div class="div_mess">
                    <h:outputLabel for="message" value="#{msg.your_message}"/>
                    <h:message id="mes_mes" for="message" class="error msg-wrng"/>
                    <h:inputTextarea required="true" rows="5" cols="30" pt:maxlength="255" id="message"
                                     requiredMessage="#{msg.contact_you_have_to_enter_a_message}"
                                     pt:placeholder="#{msg.placeholder_message}"
                                     value="#{messageController.selectedMessage.userMessage}">
                        <p:ajax event="blur" update="mes_mes message"/>
                    </h:inputTextarea>
                </div>
            </h:form>
            <p:commandButton id="ctc-submit" form="ctc" value="#{msg.contact_send_message}"
                             actionListener="#{messageController.save}"
                             update="@([id$=ctc])"/>
            <!--CONTACT FORM-->
        </section>
    </div>
    <!--/CONTACT-->
</f:view>
</html>
