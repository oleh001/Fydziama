<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<f:view>
    <div class="cleaner"/>
    <h:panelGroup id="pagerForm">
        <h:column rendered="#{controller.pagePagginationVisible}">
            <ul id="pager">

                <li>
                    <!--To First Page-->
                    <h:commandLink actionListener="#{controller.stepFirstPage}" value="&#9754;"
                                   styleClass="first-page disabled#{controller.paginationPages.isFirst()}">
                        <f:ajax execute="@form" render="writeState goodsForm pagerForm dishReviewForm"/>
                    </h:commandLink>
                </li>

                <li>
                    <!--To PreviousPage-->
                    <h:commandLink actionListener="#{controller.stepPreviousPage}" value="&lt;"
                                   styleClass="disabled#{controller.paginationPages.isFirst()}">
                        <f:ajax execute="@form" render="writeState goodsForm pagerForm dishReviewForm"/>
                    </h:commandLink>
                </li>

                <li class="#{controller.thisPageSelected(0)}">
                    <!--1 Page-->
                    <h:commandLink actionListener="#{controller.stepOnePage}"
                                   value="#{controller.valueFirstOrPreviusPage()}"
                                   styleClass="disabled#{controller.thisPageDisabled(0)}">
                        <f:ajax execute="@form" render="writeState goodsForm  pagerForm dishReviewForm"/>
                    </h:commandLink>
                </li>

                <li class="#{controller.thisPageSelected(1)}">
                    <!--2 Page-->
                    <h:commandLink actionListener="#{controller.stepNextOrPreviousPage}"
                                   value="#{controller.valueNextOrPreviusOrActivePage()}"
                                   styleClass="disabled#{controller.thisPageDisabled(1)}"
                                   rendered="#{controller.paginationPages.totalPages>2}">
                        <f:ajax execute="@form" render="writeState goodsForm pagerForm dishReviewForm"/>
                    </h:commandLink>
                </li>

                <li class="#{controller.thisPageSelected(2)}">
                    <!--3 Page-->
                    <h:commandLink actionListener="#{controller.stepThreePage}"
                                   value="#{controller.valuNextOrLastPage()}"
                                   styleClass="disabled#{controller.thisPageDisabled(2)}">
                        <f:ajax execute="@form" render="writeState goodsForm pagerForm dishReviewForm"/>
                    </h:commandLink>
                </li>

                <li>
                    <!--To Next Page-->
                    <h:commandLink actionListener="#{controller.stepNextPage}" value="&gt;"
                                   styleClass="disabled#{controller.paginationPages.isLast()}">
                        <f:ajax execute="@form" render="writeState goodsForm pagerForm dishReviewForm"/>
                    </h:commandLink>
                </li>

                <li>
                    <!--To Last Page-->
                    <h:commandLink actionListener="#{controller.stepLastPage}" value="&#9755;"
                                   styleClass="last-page disabled#{controller.paginationPages.isLast()}">
                        <f:ajax execute="@form" render="writeStateAndUrl goodsForm pagerForm dishReviewForm"/>
                    </h:commandLink>
                </li>

                <!--<li>-->
                <!--<a href="#">-->
                <!--<h:selectOneMenu value="#{goodController.pageSize}">-->
                <!--<f:selectItem itemValue="3" itemLabel="3"/>-->
                <!--<f:selectItem itemValue="6" itemLabel="6"/>-->
                <!--<f:selectItem itemValue="12" itemLabel="12"/>-->
                <!--</h:selectOneMenu>-->
                <!--</a>-->
                <!--</li>-->
            </ul>
        </h:column>
    </h:panelGroup>

</f:view>
</html>
