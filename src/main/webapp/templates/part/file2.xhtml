<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <!--FILE UPLOAD-->
    <h:form enctype="multipart/form-data">
        <h:inputFile value="#{fileUploadManagedBean.file}"  mode="simple"/>
        <p:separator/>
        <p:commandButton type="submit" ajax="true" value="Dummy Action" action="#{fileUploadManagedBean.dummyAction}"/>
    </h:form>



    <h:form enctype="multipart/form-data">
        <p:fileUpload value="#{fileUploadManagedBean.file}"  mode="simple"/>
        <p:separator/>
        <p:commandButton type="submit" ajax="true" value="Dummy Action" action="#{fileUploadManagedBean.dummyAction}"/>
    </h:form>




    <h:form enctype="multipart/form-data">
        <p:growl id="messages" showDetail="true" />

        <p:fileUpload value="#{fileUploadView.file}" mode="simple" skinSimple="true"/>

        <p:commandButton value="Submit" ajax="true" actionListener="#{fileUploadView.upload}" disabled="false" />
    </h:form>
    <!--/CATEGORIES-->

    <h:inputText value="gkigkig #{fileUploadView.file.fileName}"/>




    <h:form id="fileForm" enctype="multipart/form-data" >
        <article id="file">
            <h2><span>Загрузити файл</span></h2>
            <hr/>
            <hr/>
            <article>
                <p>

                    <input type="file" value="#{fotoOfferController.uploadedFile}"/>

                    <p:fileUpload process="@this" fileUploadListener="#{fotoOfferController.upload}" value="#{fotoOfferController.uploadedFile}"/>
                    <h:inputFile id="file2" valueChangeListener="#{fotoOfferController.upload}" value="#{fotoOfferController.uploadedFile}">
                        <!--<f:validator validatorId="FileValidator"/>-->

                    </h:inputFile>
                </p>
                <p><h:inputText value="#{fotoOfferController.text}"/></p>
                <!--<p><h:messages id="messages"/></p>-->
                <br/>
                <h:commandButton type="submit" value="upload" actionListener="#{fotoOfferController.upload}"/>
                <h:commandLink value="upload33" actionListener="#{fotoOfferController.upload}"/>
                <h:button type="submit" value="upload33ert" actionListener="#{fotoOfferController.upload}"/>

            </article>
        </article>
    </h:form>

    <h:form enctype="multipart/form-data">
        <p:fileUpload fileUploadListener="#{fotoOfferController.upload}" auto="true" />
    </h:form>

    <h:form enctype="multipart/form-data">
        <p:fileUpload mode="simple" value="#{fotoOfferController.uploadedFile}" />
        <p:commandButton value="Upload" action="#{fotoOfferController.upload}" ajax="false" />
    </h:form>


    <h:outputText value="text - #{fotoOfferController.text}"/><br/>
    <h:outputText value="name - #{fotoOfferController.uploadedFile.name}"/>
    <!--/CATEGORIES-->
</f:view>
</html>
