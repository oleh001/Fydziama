<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <!--GUEST-CHECKOUT-->
    <article id="guest-co">
        <h2><span>#{msg.guest}</span> #{msg.checkout}</h2>
        <hr/><hr/>
        <p>#{msg.checkout_guest_text}</p>
        <input type="radio" name="checkout" value="guest" id="guest" checked="checked"/>
        <h:outputLabel for="guest" value="#{msg.checkout_as_guest}"/>
        <input type="radio" name="checkout" value="account" id="account"/>
        <h:outputLabel for="account" value="#{msg.create_an_account}"/>
        
        <p:commandLink styleClass="button red" id="guest-btn" value="#{msg.proceed_to_checkout}"/>
    </article>
    <!--/GUEST-CHECKOUT-->
</f:view>
</html>
