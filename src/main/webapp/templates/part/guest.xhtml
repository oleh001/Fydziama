<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <!--GUEST-CHECKOUT-->
    <article id="guest-co">
        <h2><span>#{msg.guest}</span> #{msg.checkout}</h2>
        <hr/><hr/>
        <p>#{msg.checkout_guest_text}</p>
        <input type="radio" name="checkout" value="guest" id="guest" checked="checked"/>
        <label for="guest">#{msg.checkout_as_guest}</label>
        <input type="radio" name="checkout" value="account" id="account"/>
        <label for="account">#{msg.create_an_account}</label>
        <a href="#" class="button red" id="guest-btn">#{msg.proceed_to_checkout}</a>
    </article>
    <!--/GUEST-CHECKOUT-->
</f:view>
</html>
