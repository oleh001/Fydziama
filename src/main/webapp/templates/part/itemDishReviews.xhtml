<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <!--ITEM REVIEWS-->
    <article id="item-reviews">
        <h2>#{msg.dish} <span>#{msg.reviews}</span></h2>
        <hr/>
        <hr/>
        <!--REVIEW-->
        <h:panelGroup id="dishReviewForm">
            <p:repeat id="reviewList" var="reviews" value="#{reviewController.mainListWithEntity}"
                      styleClass="reviewList #{reviewController.visiblePaginator}">

                <article>
                    <h6>#{reviews.name} - <span>#{reviews.reviewDate}</span></h6>

                    <p:rating readonly="true" class="rate stars red" value="#{reviews.rating}" stars="5" cancel="false" rendered="#{goodController.selectedGood.hits=='FALSE'}"/>
                    <p:rating readonly="true" class="rate hearts gold" value="#{reviews.rating}" stars="5" cancel="false" rendered="#{goodController.selectedGood.hits=='TRUE'}"/>

                    <p>#{reviews.review}</p>
                </article>

            </p:repeat>
        </h:panelGroup>
        <!--/REVIEW-->
    </article>
    <!--/ITEM REVIEWS-->
</f:view>
</html>
