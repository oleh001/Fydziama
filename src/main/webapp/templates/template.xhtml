<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <f:loadBundle var="msgs" basename="fydziama"/>
    <h:outputStylesheet name="css/style.css"/>
    <h:outputStylesheet name="css/jsfStyle.css"/>
    <h:outputStylesheet name="css/tooltipster.css"/>
    <h:outputStylesheet name="css/animate.css"/>

    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0"/>
    <!-- favicon -->
    <!--<link rel="shortcut icon" href="#{resource['images/favicon.ico']}"/>-->
    <link rel="shortcut icon" href="#{resource['images/logo.jpg']}"/>
    <title>
        <ui:insert name="title">#{configController.titleDefault} #{configController.titleCombination}</ui:insert>
    </title>

</h:head>

<!--<f:view locale="#{localeChanger.currentLocale}">-->
<f:view>
    <!-- login Dialog -->
    <ui:include src="/templates/dialogs/login.xhtml"/>
    <!-- registration Dialog -->
    <!--<ui:include src="/templates/dialogs/registration.xhtml"/>-->

    <!--HEADER-->
    <header>
        <ui:insert name="headerID">
            <ui:include src="header.xhtml"/>
        </ui:insert>
    </header>
    <!--/HEADER-->

    <!--<ui:include src="leftmenu.xhtml"/>-->
    <div id="content">
        <ui:insert name="content"/>
    </div>

    <footer>
        <ui:include src="footer.xhtml"/>
    </footer>
</f:view>
</html>
