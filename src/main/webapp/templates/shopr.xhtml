<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <title>Red Samurai | Shop</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0"/>
</head>

<!--For Shop-->
<f:metadata>
    <f:viewParam name="cat" value="#{goodController.selectedBrandId}"/>
    <f:viewParam name="cat" value="#{goodController.catAll}"/>
    <f:viewParam name="dish" value="#{reviewController.selectedGoodId}"/>
    <f:viewAction action="#{goodController.attributeListener}"/>
    <f:viewAction action="#{reviewController.attributeListener}"/>
    <!--<f:event type="postAddToView" listener="#{goodController.attributeListener}"/>-->
    <!--<f:event type="postAddToView" listener="#{reviewController.attributeListener}"/>-->
    <!--<f:event type="postAddToView" listener="#{goodController.backOrNextStateHistory}"/>-->
</f:metadata>

<ui:composition template="template.xhtml">
    <ui:define name="content">
        <f:view>
            <!--SHOP-->
            <div id="shop-wrap">
                <section id="shop">
                    <aside class="left">
                        <!--CATEGORIES-->
                        <ui:include src="part/menu.xhtml"/>
                        <!--/CATEGORIES-->

                        <!--NEW DISHES-->
                        <ui:include src="part/newDish.xhtml"/>
                        <!--/NEW DISHES-->

                        <!--SMALL BANNER-->
                        <ui:include src="part/bannerSmall.xhtml"/>
                        <!--/SMALL BANNER-->

                    </aside>
                    <article id="uppdate" class="right">
                        <h:form id="formGroupShop">
                            <h:panelGroup id="groupShop" rendered="#{goodController.shopTrueOrDetailFalse}">
                                <!--SHOP DISH-->
                                <ui:include src="part/shop.xhtml"/>
                                <!--/SHOP DISH-->

                                <!--PAGINATION-->
                                <ui:include src="part/pagination.xhtml">
                                    <!--Parameter for nawigation-->
                                    <ui:param name="controller" value="#{goodController}"/>
                                </ui:include>
                                <!--/PAGINATION-->
                            </h:panelGroup>
                        </h:form>

                        <h:form id="formGroupDetail">
                            <h:panelGroup id="groupDetail" rendered="#{!goodController.shopTrueOrDetailFalse}">
                                <!--ITEM DETAIL-->
                                <ui:include src="part/itemDishDetail.xhtml"/>
                                <!--/ITEM DETAIL-->

                                <!--ITEM REVIEWS-->
                                <ui:include src="part/itemDishReviews.xhtml"/>
                                <!--/ITEM REVIEWS-->

                                <!--PAGINATION-->
                                <ui:include src="part/pagination.xhtml">
                                    <!--Parameter for nawigation-->
                                    <ui:param name="controller" value="#{reviewController}"/>
                                </ui:include>
                                <!--/PAGINATION-->
                            </h:panelGroup>
                        </h:form>


                        <h:form id="formGroupDetail2">
                            <h:panelGroup id="groupDetail2" rendered="#{!goodController.shopTrueOrDetailFalse}">
                                <!--REVIEW INPUT-->
                                <ui:include src="part/itemDishReviewInput.xhtml"/>
                                <!--/REVIEW INPUT-->
                            </h:panelGroup>
                        </h:form>
                    </article>
                    <div class="cleaner"/>
                </section>
            </div>
            <!--/SHOP-->

            <!--PROMO-->
            <ui:include src="part/promo.xhtml"/>
            <!--/PROMO-->

        </f:view>
    </ui:define>
</ui:composition>
</html>
