<h:head>

    <h:outputScript name="js/imgLiquid-min.js"/>
    <!-- Tooltipster -->
    <h:outputScript name="js/jquery.tooltipster.min.js"/>
    <!--easyPieChart-->
    <h:outputScript name="js/jquery.easypiechart.min.js"/>
    <!--Waypoints-->
    <h:outputScript name="js/waypoints.min.js"/>
    <!--WoW Animations-->
    <h:outputScript name="js/wow.min.js"/>
    <!--Menu-->
    <h:outputScript name="js/menu.js"/>

    <!--Contact-->
    <h:outputScript name="js/contact.js"/>

    <!--<h:outputScript name="js/profile.js"/>-->

<f:view>
    <!--FOOTER-->
    <div id="footer-wrap">
        <footer>
            <a href="#header-top">
                <o:graphicImage styleClass="wow fadeIn" name="images/to-top.png" alt="home-pin" dataURI="true"/>
            </a>
            <article>
                <p>#{msg.the} <span>#{msg.shopName} </span><span class="copy">- #{msg.all_rights_reserved}</span></p>
                <ul class="social">
                    <li><a href="#" class="social-icon fb"/></li>
                    <li><a href="#" class="social-icon twt"/></li>
                    <li><a href="#" class="social-icon gplus"/></li>
                    <li><a href="#" class="social-icon rss"/></li>
                    <li><a href="#" class="social-icon vimeo"/></li>
                    <li><a href="#" class="social-icon flickr"/></li>
                </ul>
            </article>
        </footer>
    </div>
    <!--/FOOTER-->
</f:view>
</html>
