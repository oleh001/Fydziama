<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <title>Red Samurai | Shop</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0"/>
</head>

<ui:composition template="template.xhtml">
    <ui:define name="content">
        <f:view>

            <!--CHECKOUT-->
            <div id="checkout-wrap">
                <section id="checkout">
                    <article class="left">

                        <!--CART-->
                        <ui:include src="part/cart.xhtml"/>
                        <!--/CART-->

                        <!--PAYMENT-->
                        <ui:include src="part/payment.xhtml"/>
                        <!--/PAYMENT-->

                        <!--ZONERADIO-->
                        <ui:include src="part/zoneRadio.xhtml"/>
                        <!--/ZONERADIO-->

                        <div class="cleaner"/>
                        <article>
                            <h2><span>#{msg.checkout_cart_delivery}</span> #{msg.checkout_cart_delivery_info}</h2>
                            <hr/>
                            <hr/>
                            <form id="delivery-info">
                                <div>
                                    <label for="name">#{msg.your_name}</label>
                                    <input type="text" id="name" name="name" placeholder="#{msg.placeholder_name}"/>
                                </div>
                                <div>
                                    <label for="surname">#{msg.your_surname}</label>
                                    <input type="text" id="surname" name="surname"
                                           placeholder="#{msg.placeholder_surname}"/>
                                </div>
                                <div>
                                    <label for="email">#{msg.your_email_address}</label>
                                    <input type="text" placeholder="#{msg.placeholder_mail}" id="email"
                                           name="email"/>
                                </div>
                                <div>
                                    <label for="phone">#{msg.your_phone_number}</label>
                                    <input type="text" placeholder="#{msg.placeholder_phone_number}" id="phone"
                                           name="phone"/>
                                </div>
                                <div>
                                    <label for="address">Your Delivery Address</label>
                                    <input type="text" placeholder="Fake Street 123" id="address" name="address"/>
                                </div>
                                <div>
                                    <label for="apartament">#{msg.checkout_cart_house_apartament}</label>
                                    <input type="text" placeholder="#{msg.checkout_cart_placeholder_house_apartament}"
                                           id="apartament"
                                           name="apartament"/>
                                </div>
                                <div>
                                    <label for="city">#{msg.checkout_cart_town_sity}</label>
                                    <input type="text" placeholder="#{msg.checkout_cart_placeholder_town_sity}"
                                           id="city" name="city"/>
                                </div>
                                <div>
                                    <label for="phone_alt">#{msg.checkout_cart_additional_phone_number}</label>
                                    <input type="text"
                                           placeholder="#{msg.checkout_cart_placeholder_additional_phone_number}"
                                           id="phone_alt" name="phone_alt"/>
                                </div>
                                <label for="specifications">#{msg.checkout_cart_addition_specification}</label>
                                <textarea id="specifications" name="specifications"
                                          placeholder="#{msg.checkout_cart_placeholder_addition_specification}"/>
                                <input type="checkbox" name="autocomplete" id="autocomplete" checked="checked"/>
                                <label for="autocomplete">#{msg.checkout_cart_autocomplete}</label>
                            </form>
                        </article>
                    </article>

                    <aside class="right">

                        <!--TICKET-->
                        <ui:include src="part/ticket.xhtml"/>
                        <!--/TICKET-->

                        <!--DELIVERY BANNER-->
                        <ui:include src="part/bannerDelivery.xhtml"/>
                        <!--/DELIVERY BANNER-->

                    </aside>
                    <div class="cleaner"/>
                </section>
            </div>
            <!--/CHECKOUT-->

            <!--ZONE-MAP-->
            <ui:include src="part/zoneMap.xhtml"/>
            <!--/ZONE-MAP-->

        </f:view>
    </ui:define>
</ui:composition>
</html>
