<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <title>Red Samurai | Shop</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0"/>
</head>

<ui:composition template="template.xhtml">
    <ui:define name="content">
        <f:view>
            <!--PROFILE-->
            <div id="profile-wrap">
                <section id="profile">
                    <aside class="right">

                        <!--NEW DISHES-->
                        <ui:include src="part/wishlist.xhtml"/>
                        <!--/NEW DISHES-->

                    </aside>

                    <article class="left">
                        <h2><span>#{msg.profile}</span> #{msg.page}</h2>
                        <hr/>
                        <hr/>
                        <h:form id="delivery-info">
                            <div>

                                <label for="name">#{msg.your_name}</label>
                                <h:message id="mes_name" for="name" class="error msg-wrng"/>
                                <p:inputText type="text" required="true" id="name" name="name"
                                             requiredMessage="#{msg.contact_you_have_to_enter_a_name}"
                                             placeholder="#{msg.placeholder_name}"
                                             value="#{userController.selectedUser.name}">
                                </p:inputText>
                            </div>
                            <div>

                                <label for="surname">#{msg.your_surname}</label>
                                <h:message id="mes_surname" for="surname" class="error msg-wrng"/>
                                <p:inputText type="text" required="false" id="surname" name="surname"
                                             requiredMessage="#{msg.contact_you_have_to_enter_a_surname}"
                                             placeholder="#{msg.placeholder_surname}"
                                             value="#{userController.selectedUser.surname}">
                                </p:inputText>
                            </div>
                            <div>

                                <label for="email">#{msg.your_email_address}</label>
                                <h:message id="mes_ema" for="email" class="error msg-wrng"/>
                                <p:inputText type="email" required="true" id="email" name="email"
                                             requiredMessage="#{msg.contact_you_have_to_enter_a_valid_email}"
                                             placeholder="#{msg.placeholder_mail}"
                                             value="#{userController.selectedUser.email}">
                                </p:inputText>
                            </div>
                            <div>

                                <label for="phone">#{msg.your_phone_number}</label>
                                <h:message id="mes_phone" for="phone" class="error msg-wrng"/>
                                <p:inputText type="text" required="true" id="phone" name="phone"
                                             requiredMessage="#{msg.contact_you_have_to_enter_a_phone}"
                                             placeholder="#{msg.placeholder_phone_number}"
                                             value="#{userController.selectedUser.phone}">
                                </p:inputText>
                            </div>
                            <div>

                                <label for="address_street">#{msg.your_address_street}</label>
                                <h:message id="mes_addre_street" for="address_street" class="error msg-wrng"/>
                                <p:inputText type="text" required="false" id="address_street" name="address_street"
                                             requiredMessage="#{msg.contact_you_have_to_enter_a_address_street}"
                                             placeholder="#{msg.placeholder_address_street}"
                                             value="#{userController.selectedUser.addressStreet}">
                                </p:inputText>
                            </div>
                            <div>

                                <label for="address_hous">#{msg.checkout_cart_house_apartament}</label>
                                <h:message id="mes_addre_hous" for="address_hous" class="error msg-wrng"/>
                                <p:inputText type="text" required="false" id="address_hous" name="address_hous"
                                             requiredMessage="#{msg.contact_you_have_to_enter_a_address_hous}"
                                             placeholder="#{msg.checkout_cart_placeholder_house_apartament}"
                                             value="#{userController.selectedUser.addressHous}">
                                </p:inputText>
                            </div>
                            <div>

                                <label for="address_city">#{msg.checkout_cart_town_sity}</label>
                                <h:message id="mes_addre_city" for="address_city" class="error msg-wrng"/>
                                <p:inputText type="text" required="false" id="address_city" name="address_city"
                                             requiredMessage="#{msg.contact_you_have_to_enter_a_address_city}"
                                             placeholder="#{msg.checkout_cart_placeholder_town_sity}"
                                             value="#{userController.selectedUser.addressCity}">
                                </p:inputText>
                            </div>
                            <div>

                                <label for="phone_alt">#{msg.your_email_address}</label>
                                <h:message id="mes_phone_alt" for="phone_alt" class="error msg-wrng"/>
                                <p:inputText type="text" required="false" id="phone_alt" name="phone_alt"
                                             requiredMessage="#{msg.contact_you_have_to_enter_a_phone_add}"
                                             placeholder="#{msg.checkout_cart_placeholder_additional_phone_number}"
                                             value="#{userController.selectedUser.phoneAdd}">
                                </p:inputText>
                            </div>

                            <div class="div_mess div_spec">
                                <label for="specifications">#{msg.checkout_cart_addition_specification}</label>
                                <p:inputTextarea required="false" rows="5" cols="30" counter="display" maxlength="255"
                                                 counterTemplate="{0} #{msg.characters_remaining}."
                                                 autoResize="false" name="specifications" id="specifications"
                                                 placeholder="#{msg.checkout_cart_placeholder_addition_specification}"
                                                 value="#{userController.selectedUser.specification}">
                                </p:inputTextarea>
                                <h:outputText id="display"/>
                            </div>

                            <p:commandButton id="save-pf" value="#{msg.save_your_changes}"
                                             actionListener="#{userController.save}"
                                             update="@([id$=delivery-info])">
                            </p:commandButton>

                        </h:form>
                    </article>
                    <div class="cleaner"/>
                </section>
            </div>
            <!--/PROFILE-->

            <!--REVIEWS-->
            <ui:include src="part/reviews.xhtml"/>
            <!--/REVIEWS-->

        </f:view>
    </ui:define>
</ui:composition>
</html>
