<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <title>Red Samurai | Shop</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0"/>
</head>
<ui:composition template="template.xhtml">
    <ui:define name="content">
        <f:view>
            <!--CHECKOUT-->
            <div id="checkout-wrap">
                <section id="checkout" class="guest">
                    <article class="left">

                        <!--CART-->
                        <ui:include src="part/cart.xhtml"/>
                        <!--/CART-->

                        <!--GUEST-CHECKOUT-->
                        <ui:include src="part/guest.xhtml"/>
                        <!--/GUEST-CHECKOUT-->

                        <!--LOGIN-CHECKOUT-->
                        <ui:include src="part/login-checkout.xhtml"/>
                        <!--/LOGIN-CHECKOUT-->
                    </article>
                    <aside class="right">

                        <!--NEW DISHES-->
                        <ui:include src="part/newDish.xhtml"/>
                        <!--/NEW DISHES-->

                    </aside>
                    <div class="cleaner"/>
                </section>
            </div>
            <!--/CHECKOUT-->

            <!--REVIEWS-->
            <ui:include src="part/reviews.xhtml"/>
            <!--/REVIEWS-->

        </f:view>
    </ui:define>
</ui:composition>
</html>
